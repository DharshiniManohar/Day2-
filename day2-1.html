<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>The picture element</h1>



<picture>
  <source media="(min-width:600px)" srcset="1.png">
  <source media="(min-width:500px)" srcset="3.png">
  <img src="2.png" alt="Flowers" style="width:auto;">
</picture>

<table border="1px" style="border-collapse: collapse; border-color:black;">
    <tr style="background-color: lightpink;">
        <th style="padding: 4px;">S.No</th>
        <th style="padding: 4px;">Name</th>
        <th style="padding: 4px;">DOB</th>
        <th style="padding: 4px;">Dept</th>
    </tr>
    <tr style="background-color: aqua;">
        <td style="padding: 4px;">1</td>
        <td style="padding: 4px;">Dharsh</td>
        <td style="padding: 4px;">1996</td>
        <td style="padding: 4px;">ECE</td>
    </tr>
    <tr style="background-color: aqua;">
        <td style="padding: 4px;">2</td>
        <td style="padding: 4px;">Dharshini</td>
        <td style="padding: 4px;">1997</td>
        <td style="padding: 4px;">CSE</td>
    </tr>
  </table>
  <br>
  <br>
  <table border="1px" style="border-collapse: collapse;">
    <tr>
        <td style="padding: 10px;">1</td>
        <td style="padding: 10px;">2</td>
        <td style="padding: 10px;">3</td>
    </tr>
    <tr>
        <td rowspan="2" style="padding: 4px;">4</td>
        <td style="padding: 10px;">5</td>
        <td style="padding: 10px;">6</td>
    </tr>
    <tr>
        <td colspan="2" style="padding: 10px;">7</td>
    </tr>
  </table>
  <ol type="1">
    <li>Fruits</li>
  <ul style="list-style-type:disc">
    <li>Apple</li>
    <li>Mango</li>
    <li>Banana</li>
  </ul>
  <li>Vegetables</li>
  <ul style="list-style-type:circle">
  <li>Carrot</li>
  <li>Beetroot</li>
  <li>Brinjal</li>
</ul>
<li>Languages</li>
<ol type="i">
<li>C</li>
<li>C++</li>
<li>Java</li>
<li>python</li>
</ol>
<li>Frontend</li>
<ol type="I">
    <li>HTML</li>
    <li>CSS</li>
</ol>
</ol>
</body>
</html>
